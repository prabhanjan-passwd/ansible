---
- name: Create AAP Project, Job Template, and Schedule
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Create Project
      ansible.controller.project:
        controller_host: https://192.168.122.31
        controller_username: admin
        controller_password: redhat
        validate_certs: false
        name: demo_project
        scm_type: git
        scm_url: https://github.com/prabhanjan-passwd/ansible/
        organization: Default
        state: present

    - name: Create Job Template
      ansible.controller.job_template:
        controller_host: https://192.168.122.31
        controller_username: admin
        controller_password: redhat
        validate_certs: false
        name: demo_project
        inventory: Demo Inventory
        project: demo_project
        playbook: hello_world.yml
        credential: Demo Credential
        state: present
        job_type: run

    - name: Get job template ID for demo_project
      ansible.controller.export:
        controller_host: https://192.168.122.31
        controller_username: admin
        controller_password: redhat
        validate_certs: false
        all: false
        job_templates:
          - demo_project
      register: export_data

    - name: Extract job template ID
      set_fact:
        demo_job_template_id: "{{ export_data.resources.job_templates[0].id }}"

    - name: Create Schedule for Job Template
      ansible.controller.schedule:
        controller_host: https://192.168.122.31
        controller_username: admin
        controller_password: redhat
        validate_certs: false
        name: demo_project_schedule
        unified_job_template: "{{ demo_job_template_id }}"
        rrule: "DTSTART;TZID=UTC:20250413T030000 RRULE:FREQ=DAILY;INTERVAL=1"
        state: present
